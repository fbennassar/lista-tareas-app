<div>
  <h2>Lista de Tareas</h2>
  <ul>
    @for (tarea of listaTareas; track $index) {
    <li>
      {{ tarea }}
      <button (click)="eliminarTarea($index)">Eliminar</button>
    </li>
    }
    <input
      type="text"
      placeholder="Nueva tarea"
      [(ngModel)]="nuevaTarea"
      (keyup.enter)="agregarTarea()"
    />
    <button (click)="agregarTarea()">Agregar Tarea</button>
  </ul>
</div>
